<!DOCTYPE html>

<html lang="{{ text.page_lang }}">
<head>
    <!-- Meta tags -->
    <meta name="viewport" content="intial-scale=1, width=device-width">
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Remixicon Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Main CSS -->
    <link href="/static/CSS/main.css" rel="stylesheet">
    {% block stylesheet %}{% endblock %}

    <script src="/static/Javascript/main.js"></script>
    {% block script %}{% endblock %}

    <title>
        {% block title %}{% endblock %}
    </title>
    {% block favicon %}{% endblock %}
</head>

<body>
    <!-- header -->
    <header class="{{ headerType }}" id="site-header">
        <div class="container">
            <div class="ds-header-inner">
                <!-- logo -->
                <a href="/" class="ds-logo">
                    <span>K</span>Kauan Borges
                </a>
                <!-- logo -->
                <!-- social -->
                <ul class="ds-social">
                    <li><a id="translated_version" href="{{ text.href_translation }}" target="_self"><i class="ri-global-line"></i></a></li>
                    <li><a href="https://github.com/Tyrael122" target="_blank"><i class="ri-github-fill"></i></a></li>
                    <li><a href="https://linkedin.com/in/kmb0" target="_blank"><i class="ri-linkedin-fill"></i></a></li>
                    <li><a href="https://wa.me/5598988935761" target="_blank"><i class="ri-whatsapp-line"></i></a></li>
                </ul>
                <!-- social -->
            </div>
        </div>
    </header>
    <!-- header -->

    {% block body %}
    {% endblock %}
</body>

</html>
